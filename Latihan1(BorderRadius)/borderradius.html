<!DOCTYPE html>
<html>
<head>
	<title>Border Radius</title>

<style>
	
	div{
		width: 300px;
		height: 300px;
		margin:50px auto;
		background-color: orange;
		border-radius: 50%; 
		text-align: center;
		line-height: 300px;
		overflow: hidden;
	}

	div img{
		width: 300px;
	}

</style>

</head>
<body>

	<div>
		<img src="css33.png" alt="Logo CSS3">
	</div>

</body>
</html>
